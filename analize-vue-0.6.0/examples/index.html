<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="../dist/_vue.js"></script>
    <div id="app" v-on="click:changeText">
        <p v-text="hello"></p>
        <p v-on="click:changeName">{{name}}</p>
        <p v-html="age"></p>
        <p >{{changeName}}</p>
    </div>
    <script>
        window.$vue = new Vue({
            el: '#app',
            className: 'aaa',
            attributes: {
                'data-index': 3,
            },
            scope: {
                hello: 'Hello World!',
                name: 'luoxupan',
                age: 28,
                list: [],
                changeText: function () {
                    console.log(this)
                    this.hello = 'Hello VueJS!'
                },
                changeName: function(e) {
                    this.name = 'name 触发事件'
                    e.stopPropagation() // 阻止事件冒泡
                }
            }
        })
    </script>
</body>
</html>
