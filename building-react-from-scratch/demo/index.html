<!DOCTYPE HTML>
<html>
    <head>
        <script src="../dilithium/build/Dilithium.js"></script>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Dilithium Test</title>
        <style type="text/css" media="all">
            body {
                font-size: 40px;
                font-family: "Fira Code", monospace;
                padding: 0 50px;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <div id="main"></div>
    </body>
    <script type="text/javascript">
        window.onload = function() {
            Dilithium.render(
                Dilithium.createElement('div', {class: "John"}, [
                    Dilithium.createElement('div',{id:'test'},'AAclick me'),
                    Dilithium.createElement('div',{id:'two-02'},'这是一个div'),
                    Dilithium.createElement('span',{id:'id-span'},'this is a span')
                ]),
                document.getElementById('container'),
            );
        };
    </script>
    <script src="./app.js"></script>
</html>
