<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script src="./tiny-react.js"></script>
    <title>tiny-reactjs</title>
</head>
<body>
    <div id="root"></div>
    <div id="content"></div>
    <div id="container"></div>
</body>
    <script type="text/javascript">
        React.render('hello world', document.getElementById("root"));
        React.render(React.createElement('div', {id: 'content'}, ['nihao', '别来无恙']),
            document.getElementById("content"));

        var HelloMessage = React.createClass({
            getInitialState: function() {
                return {type: 'say:'};
            },
            componentWillMount: function() {
                console.log('我就要开始渲染了。。。')
            },
            componentDidMount: function() {
                console.log('我已经渲染好了。。。')
            },
            render: function() {
                return React.createElement("div", null, this.state.type, "Hello ", this.props.name);
            }
        });
        React.render(React.createElement(HelloMessage, {name: "John"}),
            document.getElementById("container"));
    </script>
</html>
